name: Pull request branch DEV
on:
  push:
    branches:
      - "dev_**"
jobs:
  build:
    runs-on: ubuntu-20.04
    if: "contains(github.event.head_commit.message, 'UNIFICAR')"

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: branch-name
        uses: tj-actions/branch-names@v5.2
        name: Get branch names
      - name: know branch current
        run: |
          echo "${{steps.branch-name.outputs.current_branch}}"
      - id: automerge
        name: Git automerge
        run: git checkout origin/dev
#          git merge ${{steps.branch-name.outputs.current_branch}}




